services:
  - type: web  # Must use "web" for free tier
    name: real-estate-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120
    envVars:
      - key: TELEGRAM_TOKEN
        type: secret
      - key: RAZORPAY_KEY
        type: secret
      - key: RAZORPAY_SECRET
        type: secret
      - key: DATABASE_URL
        fromDatabase:
          name: real-estate-db
          property: connectionString
    plan: free
    healthCheckPath: /health  # Required for web services

databases:
  - name: real-estate-db
    plan: free
